<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Banking System</title>
	<style type="text/css">
            .ui-panel, div.ui-state-hover {
                margin: 10px;
                width:200px;
            }
             
            .ui-dashboard-column {
                width:220px;
            }
        </style>
        	<h:outputStylesheet library="css" name="bootstrap.css" />
        

</h:head>
<body>
	<div>
		<h:form>
			<h2>asasdfdf</h2>
		<div class="panel panel-primary" style="width:100px">
      <div class="panel-heading">Panel Header</div>
      <div class="panel-body">Panel Content</div>
    </div>
			<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

			<p:dashboard id="board" model="#{dashboardView.model}">
				
				<p:panel class="panel panel-primary" id="sports" header="Sports">
					<h:outputText value="Sports Content" />
				</p:panel>
				

				<p:panel id="finance" header="Finance">
					<h:outputText value="Finance Content" />
				</p:panel>

				<p:panel id="lifestyle" header="Lifestyle">
					<h:outputText value="Lifestyle Content" />
				</p:panel>

				<p:panel id="weather" header="Weather">
					<h:outputText value="Weather Content" />
				</p:panel>

				<p:panel id="politics" header="Politics">
					<h:outputText value="Politics Content" />
				</p:panel>
			</p:dashboard>

			<div style="clear: both" />
			<h:outputText value="#{msgs.name}" style="color:black"></h:outputText>
					<h:selectOneMenu value="#{localeBean.language}" onchange="submit()">
						<f:selectItem itemValue="en" itemLabel="English" />
						<f:selectItem itemValue="ar" itemLabel="Arabic" />
					</h:selectOneMenu>
		</h:form>
	</div>
</body>
</html>
