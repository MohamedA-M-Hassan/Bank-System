<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Banking System</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="signup.css" />
</h:head>
<body>
	<h:form>
		<div>
			<h:selectOneMenu value="#{localeBean.language}" onchange="submit()">
				<f:selectItem itemValue="en" itemLabel="English" />
				<f:selectItem itemValue="ar" itemLabel="Arabic" />
			</h:selectOneMenu>
		</div>
		<div class="main-w3layouts">
			<div style="text-align: center;">
				<p:graphicImage width="5%" height="5%" name="/images/logo4.png" />
			</div>

			<h1>Banking System</h1>
			<div class="main-agileinfo">
				<div class="agileits-top">

					<p:messages id="msgs" />
					<h:panelGroup columns="2">
						<h:outputText value="#{msgs.username}" style="color:white"></h:outputText>
						<p:inputText id="usernameId" style="color:white"
							value="#{user.username}" placeholder="Username" class="text">
						</p:inputText>
						<p:tooltip for="usernameId" value="Welcome Back ;)" />

						<p:spacer />
						<h2></h2>
						<h:outputText value="#{msgs.password}" style="color:white"></h:outputText>
						<p:password id="passId" placeholder="password" style="color:white"
							value="#{user.password}" class="text"></p:password>
						<p:tooltip for="passId" value="please no space" />
						<h:commandButton value="#{msgs.login}" action="#{user.login()}"></h:commandButton>
					</h:panelGroup>
					<p>
						#{msgs.not_a_user_signup}
						<h:commandLink value="#{msgs.sign_up_now}" action="sign">
						</h:commandLink>
					</p>
				</div>
			</div>
		</div>
	</h:form>
</body>
</html>
