<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Banking System</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="signup.css" />
</h:head>
<body>
	<div class="main-w3layouts">
		<div style="text-align: center;">
			<p:graphicImage width="5%" height="5%" name="/images/logo4.png" />
		</div>
		<h1>Banking System</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<h:form>
					<h:panelGroup columns="2">

						<p:inputText style="color:white" value="#{client.name}" placeholder="Username" class="text"></p:inputText>
						<p:spacer />
						<p:spacer />
						<p:password placeholder="password" style="color:white" value="#{client.password}" class="text"></p:password>
						<h:commandButton value="Login" action="#{client.login}"></h:commandButton>
					</h:panelGroup>
				</h:form>
				<p>
					Don't have an Account?
					<a href="/EjadaBank/sign.xhtml"> Signup Now!</a>
				</p>
			</div>
		</div>
	</div>
</body>

</html>
