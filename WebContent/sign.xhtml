<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Banking System</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="signup.css" />
	
</h:head>
<body>
	<div class="main-w3layouts">
		<div style="text-align: center;">
			<p:graphicImage width="5%" height="5%" name="/images/logo4.png" />
		</div>
		<h1>Sign up</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<h:form id="select">
				   <p:messages id="msgs" />
					<h:selectOneRadio value="#{user.type}" id="userRadio">
						<f:selectItem itemValue="1" itemLabel="Client" />
						<f:selectItem itemValue="2" itemLabel="Employee" />
						<f:ajax event="change" listener="#{user.reset()}" render="select" execute="select" />
					</h:selectOneRadio>
					<h:panelGroup columns="2" id="client" rendered="#{user.type == 1}">
						<h:outputText value="#{msgs.name}" style="color:white"></h:outputText>
						<p:inputText    style=" background:#f1f1f1" value="#{user.client.name}" placeholder="Name" class="text">
						</p:inputText>
						<p:spacer />
						<h2></h2>
						<p:spacer />
						<h2></h2>
						<h:outputText value="#{msgs.username}" style="color:white"></h:outputText>
						<p:inputText style="color:white" value="#{user.client.userName}" placeholder="Username" class="text"></p:inputText>
						<p:spacer />
						<h2></h2>
						<h:outputText value="#{msgs.birthDate}" style="color:white"></h:outputText>
						<p:calendar value="#{user.client.birthDate}"></p:calendar>
						<p:spacer />
						<h2></h2>
						<h:outputText value="#{msgs.password}" style="color:white"></h:outputText>
						<p:password placeholder="password" style="color:white" value="#{user.client.password}" class="text"></p:password>
						<p:spacer />
						<h2></h2>
						<h:outputText value="Email" style="color:white"></h:outputText>
						<p:inputText id="email" style="color:white" value="#{user.client.mail}" placeholder="Mail" class="text">

						</p:inputText>
						<p:spacer />
						<h2></h2>
						<h:outputText value="Address" style="color:white"></h:outputText>
						<p:inputText style="color:white" value="#{user.client.address}" placeholder="Address" class="text"></p:inputText>
						<p:spacer />
						<h2></h2>
						<h:outputText value="#{msgs.phone_no}" style="color:white"></h:outputText>
						<p:inputText onkeypress="return checkDigit(event);" style="color:white" value="#{user.client.mobile}" placeholder="Mobile Number" class="text"></p:inputText>
						<h:commandButton value="Signup" action="#{user.addClient()}"></h:commandButton>

					</h:panelGroup>
					<h:panelGroup columns="2" id="emp" rendered="#{user.type == 2}">
						<h:outputText value="#{msgs.name}" style="color:white"></h:outputText>
						<p:inputText style="color:white" value="#{user.bankEmployee.name}" placeholder="Name" class="text"></p:inputText>
						<p:spacer />
						<h2></h2>
						<h:outputText value="#{msgs.username}" style="color:white"></h:outputText>
						<p:inputText style="color:white" value="#{user.bankEmployee.userName}" placeholder="Username" class="text"></p:inputText>
						<p:spacer />
						<h2></h2>
						<h:outputText value="#{msgs.password}" style="color:white"></h:outputText>
						<p:password placeholder="password" style="color:white" value="#{user.bankEmployee.password}" class="text"></p:password>
						<p:spacer />
						<h2></h2>
						<h:outputText value="#{msgs.phone_no}" style="color:white"></h:outputText>
						<p:inputText onkeypress="return checkDigit(event);" style="color:white" value="#{user.bankEmployee.mobile}" placeholder="Mobile Number" class="text"></p:inputText>
						<p:spacer />
						<h2></h2>
						<h:outputText value="#{msgs.position}" style="color:white"></h:outputText>
						<p:inputText placeholder="position" style="color:white" value="#{user.bankEmployee.position}" class="text"></p:inputText>
						<p:spacer />
						<h2></h2>
						<h:outputText value="#{msgs.phone_no}" style="color:white"></h:outputText>
						<p:inputText onkeypress="return checkDigit(event);" style="color:white" value="#{user.bankEmployee.mobile}" placeholder="Mobile Number" class="text"></p:inputText>
						<h:commandButton value="Signup" action="#{user.addBankEmployee()}"></h:commandButton>
					</h:panelGroup>
				</h:form>
			</div>
		</div>
	</div>

</body>


</html>
